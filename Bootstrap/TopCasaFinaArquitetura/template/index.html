<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
</head>
<body>

<div class="container">

    <h2>Sobre nós</h2>
    <img src="../img/empresa.jpg" alt="Empresa" class="img-responsive">

    <div class="panel panel-group" id="panelSobreNos">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo" data-parent="#panelSobreNos">Desde 1935</h3>
            </div>
            <div id="primeiro-paragrafo" class="collapse">
                <div class="panel-body">
                    <p>Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo" data-parent="#panelSobreNos" >Preços acessíveis</h3>
            </div>
            <div id="segundo-paragrafo" class="collapse">
                <div class="panel-body">
                    <p>Preços a partir de R$ 1000,00.</p>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo" data-parent="#panelSobreNos">Alegria em colaborar para um mundo mais bonito</h3>
            </div>
            <div id="terceiro-paragrafo" class="collapse">
                <div class="panel-body">
                    <p>Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
                </div>
            </div>
        </div>

    </div>

</div>

<div class="container">

    <h2>Nossos Projetos</h2>

    <figure class="thumbnail">
        <img src="../img/projetos/casa-castelo.png" alt="casa castelo" class="img-responsive">
        <figcaption class="caption">
            <h3>Casa Castelo</h3>
            <p>A Casa Castelo é o último lançamento da TopCasaFina Arquitetura, feita para um monge.</p>
        </figcaption>
    </figure>

    <figure class="thumbnail">
        <img src="../img/projetos/casa-lago.png" alt="casa lago" class="img-responsive">
        <figcaption class="caption">
            <h3>Casa Lago</h3>
            <p>A Casa do Lago foi lar de inúmeras pessoas que conheciam o presidente da época.</p>
        </figcaption>
    </figure>

    <figure class="thumbnail">
        <img src="../img/projetos/mercado-marapira.png" alt="mercado marapira" class="img-responsive">
        <figcaption class="caption">
            <h3>Mercado Marapira</h3>
            <p>O mercado Marapira foi projetado nos mínimos detalhes na arquitetura baseada em frutas.</p>
        </figcaption>
    </figure>

    <figure class="thumbnail">
        <img src="../img/projetos/palacio-dionisio.png" alt="palácio dionísio" class="img-responsive">
        <figcaption class="caption">
            <h3>Palácio Dionísio</h3>
            <p>O palácio Dionísio foi eleito pela revista 'Grandes palácios' como o palácio mais lindo do mundo.</p>
        </figcaption>
    </figure>

    <figure class="thumbnail">
        <img src="../img/projetos/residencia-ludi.png" alt="residência ludi" class="img-responsive">
        <figcaption class="caption">
            <h3>Residência Ludi</h3>
            <p>A residência Ludi foi projetada para ser a mais bela casa de São Paulo pela revista Housing.</p>
        </figcaption>
    </figure>

</div>

<script src="../js/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
